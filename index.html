<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wi-Fi SecureX</title>

<style>
:root {
    --green: #00ff9c;
    --dark: #050505;
    --card: #0d0d0d;
}

body {
    margin: 0;
    background: black;
    color: var(--green);
    font-family: "Courier New", monospace;
}

.terminal {
    padding: 20px;
    max-width: 960px;
    margin: auto;
    background: linear-gradient(180deg, #020202, #000);
}

.title {
    font-size: 22px;
    color: #00ffaa;
    margin-bottom: 10px;
}

.status {
    font-size: 14px;
    color: #ffaa00;
    margin-bottom: 15px;
}

.log {
    line-height: 1.6;
    white-space: pre-wrap;
}

.cursor::after {
    content: "â–‹";
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>

<body>

<div class="terminal">
    <div class="title">ðŸ“¡ Wi-Fi SecureX Console</div>
    <div class="status">Interface: wlan0 | Mode: Monitor | Driver: ath9k</div>
    <div id="log" class="log cursor"></div>
</div>

<script>
const log = document.getElementById("log");

const networks = [
    "TP-Link_892A",
    "HOME_NET_5G",
    "Redmi_WiFi_2.4G",
    "ZTE_Fiber",
    "NETGEAR_EXT",
    "Galaxy_Hotspot",
    "Linksys_AC1200"
];

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function fakeMAC() {
    return Array.from({length:6}, () =>
        rand(0,255).toString(16).padStart(2,"0")
    ).join(":");
}

const steps = [
    "[*] Loading kernel modules...",
    "[*] Enabling monitor mode on wlan0...",
    "[âœ“] Monitor mode enabled",
    "",
    "[*] Scanning 2.4GHz / 5GHz spectrum..."
];

let stepIndex = 0;

function typeStep() {
    if (stepIndex < steps.length) {
        log.innerHTML += steps[stepIndex] + "\n";
        stepIndex++;
        setTimeout(typeStep, 600);
    } else {
        scanNetworks();
    }
}

function scanNetworks() {
    let count = rand(3, 6);
    let i = 0;

    let scanInterval = setInterval(() => {
        if (i >= count) {
            clearInterval(scanInterval);
            setTimeout(startAttack, 1200);
            return;
        }

        const name = networks[rand(0, networks.length - 1)];
        log.innerHTML +=
`[+] Found Network: ${name}
    BSSID: ${fakeMAC()}
    Channel: ${rand(1,11)}
    Signal: -${rand(30,70)} dBm
    Encryption: WPA2-PSK\n\n`;
        i++;
    }, 900);
}

function startAttack() {
    const attackSteps = [
        "[*] Selecting target network...",
        "[*] Listening for handshake...",
        "[*] Capturing packets...",
        "[*] Valid handshake acquired âœ”",
        "",
        "[*] Initializing key recovery engine..."
    ];

    let i = 0;
    let attackInterval = setInterval(() => {
        if (i >= attackSteps.length) {
            clearInterval(attackInterval);
            bruteForce();
            return;
        }
        log.innerHTML += attackSteps[i] + "\n";
        i++;
    }, 700);
}

function bruteForce() {
    let percent = 0;

    let bar = setInterval(() => {
        percent += rand(3, 8);
        if (percent >= 100) {
            clearInterval(bar);
            log.innerHTML +=
`[##############################] 100%
[âœ“] Key verification successful
[âœ“] Session closed safely\n`;
            return;
        }

        log.innerHTML +=
`[${"#".repeat(percent/4)}${"-".repeat(25 - percent/4)}] ${percent}%\n`;
    }, 500);
}

typeStep();

// Prevent refresh feeling
window.onbeforeunload = () => "Session still running...";
</script>

</body>
</html>
